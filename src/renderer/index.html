<style>
    @font-face {
        font-family: 'Source Sans 3';
        src: url('./fonts/SourceSans3-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
    }

    @font-face {
        font-family: 'Source Sans 3';
        src: url('./fonts/SourceSans3-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
    }
    :root {
        --fondo: #070707;
        --borde: 1px #161616 solid;
        --radius: 5px;
        --bordeBoton: 1px #1f1f1f8c solid;
        --padding: 20px;
        --ancho: 600px;
    }
    button#sync-button {
        margin-left: auto;
    }
    button {
        all: unset;
        cursor: pointer;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
    }
    .A1806242 button:hover {
        background: black;
    }
    p#user-profile-name {
        font-size: 12px;
        margin: 0;
    }
    li:hover {
        background: #0c0c0c;
    }

    ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        transition: width 0.3s ease, height 0.3s ease;
    }
    ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
        background: none;
    }

    html {
        overflow: hidden;
    }
    ul#audio-list {
        display: flex;
        flex-direction: column;
        gap: 5px;
        overflow-x: overlay;
        height: 440px;
        padding: 8px;
        margin: 0;
    }
    div#user-profile {
        /* background: #000000; */
        padding: 10px 16px;
        padding-left: 16px;
        padding-top: 15px;
        padding-bottom: 0px;
        display: flex;
        align-items: center;
        align-content: center;
        flex-direction: row;
        border-radius: 5px 5px;
        gap: 15px;
        margin-bottom: 0px;
    }
    button#opciones {
        transform: rotate(270deg);
    }
    .icon-container img {
        max-height: 30px;
        max-width: 30px;
        aspect-ratio: 1;
        border-radius: 5px;
        object-fit: cover;
    }
    .app {
        background: var(--fondo);
        border-radius: 5px;
        border: var(--borde);
    }
    .icon-container {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
    }
    .icon-container svg {
        height: 22px;
        width: 22px;
        fill: white;
        margin-top: -4px;
    }
    .second-icon-container svg {
        height: 12px;
        width: 12px;
    }

    .second-icon-container {
        margin-left: auto;
        padding: 0px 10px;
    }
    .item-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
    }
    #audio-list p {
        font-size: 11px;
        margin: auto;
    }
    p.status-message {
        opacity: 0.7;
    }

    li {
        font-size: 11px;
        padding: 9px 10px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        background: var(--fondo);
        cursor: pointer;
    }

    img#user-profile-image {
        height: 30px;
        border-radius: 50%;
        aspect-ratio: 1 / 1;
        width: 30px;
        object-fit: cover;
    }

    * {
        user-select: none;
        user-drag: none;
        app-region: no-drag;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
    }

    body,
    body p,
    textarea {
        font-family: 'Source Sans 3', Arial, Helvetica, sans-serif !important;
        font-weight: 400px;
        font-style: normal;
        color: #d4d4d4;
        line-height: 1.6;
        letter-spacing: 0px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        text-decoration: none;
        text-wrap: pretty;
    }
    .A1806241 {
        display: none;
        background: #080808;
        padding: 10px 6px;
        border-radius: 5px;
        width: 150px;
        overflow: auto;
        border: var(--borde);
    }
    .A1806242 button {
        font-family: 'Source Sans 3', Arial, Helvetica, sans-serif !important;
        font-size: 11px;
        padding: 5px;
        padding-left: 10px;
        cursor: pointer;
        color: white;
        width: -webkit-fill-available;
        width: -moz-available;
    }
</style>
